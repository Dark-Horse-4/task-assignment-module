{% extends  "todo_view/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<script>
  $(function() {
    $( ".datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: "1900:2012",
    });
  });
  </script>
    <div class="content-section">
        <form  method='POST' >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Assign Task here</legend>
                {{ form | crispy }}
                
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info float-right" type="submit">add</button>
            </div>
        </form>
        
    </div>
{% endblock %}
